<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/biblia.jpg">
    <title>contato</title>
</head>
<body>
        <h2>Abaixo, deixarei todos os nomes do livros da franquia as crônicas de nárnia</h2>
        <br/>

    <div id="form">
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                    <label>Nome: </label>
                    <input type="text" name="nome" id="nome" placeholder="Ex: Henrique Negri"><br/><br/>
                    <label>E-mail: </label>
                    <input type="email" name="email" id="email"><br/><br/>
                    <label>Deixe sua opinião sobre os filmes/livros de as crônicas de nárnia</label>
                    <input type="text" name="desc" id="desc"><br/><br/>

                    <label>O leão, a feiticeira e o guarda roupa</label><br/>
                    <img src="/ASSETS/narnia.png" alt="1º livro de as crônicas de narnia"><br/><br/>
                    <label>O cavalo e o seu menino</label><br/>
                    <img src="/ASSETS/cavaloMenino.png" alt="As cronicas de narnia o cavalo e seu menino"><br/><br/>
                    <label>Principe caspian</label><br/>
                    <img src="/ASSETS/caspian.png" alt="As cronicas de narnia o cavalo e o principe caspian"><br/><br/>
                    <label> Cadeira de Prata</label><br/>
                    <img src="/ASSETS/cadeiraPrata.png" alt="As cronicas de narnia o cavalo e a ultima batalha"><br/><br/>
                    <label>Peregrino da alvorada</label><br/>
                    <img src="/ASSETS/peregrino.png" alt="As cronicas de narnia e o peregrino da alvorada"><br/><br/>
                    <label>Sobrinho do mago</label><br/>
                    <img src="/ASSETS/sobrinhoMago.png" alt="As cronicas de narnia e o sobrinho do mago"><br/><br/>
                    <label>ultima batalha</label><br/>
                    <img src="/ASSETS/ultimaBatalha.png" alt="As cronicas de narnia e o sobrinho do mago"><br/><br/>
                    
                    <label>Nomes dos personagens principais na vida real</label>
                    <table>
                        <tr>
                          <th>Georgie Henley</th>
                          <th>Anna Popplewell</th>
                          <th>Skandar Keynes</th>
                          <th>William Moseley</th>
                        </tr>
                        <tr>
                          <td>Lucy</td>
                          <td>Susan</td>
                          <td>Edmundo</td>
                          <td>Peter</td>
                        </tr>
                    </table>
                    <label>Chegamos no fim das apresentações
                        <button type="submit">Cadastrar</button> 
                        <button type="reset">Cancelar</button>
            </fieldset>
        </form>
    </div>
        <br/><br/>
        <h3>De bônus, segue todos os livros de as crônicas de nárnia </h3>
        
            <div class="buttonBoxLivros">
                <button><a href="https://www.amazon.com.br/Crônicas-Nárnia-Edição-Coleção-Completa/dp/8900006401/ref=sr_1_1" target="_blank"><span>Link dos livros</span></a></button>
            </div>
        <div class="retornar">
            <button><a href="/index.html"><span>Link dos livros</span></a></button>
            </div>
    
</body>
</html>
